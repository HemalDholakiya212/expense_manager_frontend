{% extends 'header.html' %}
{% include 'includes/commanHeader.html' %}

{% block content %}
<div class="signupContainer">
    <div class="form-container">
        <h2>Sign Up</h2>
        <form id="signupForm" action="{{ url_for('signup') }}" method="POST">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="first_name" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="last_name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <button type="submit" id="createAccount">Create Account</button>
            </div>
            <div class="text-center">
                <p>Already have an account? <a href="{{ url_for('signin') }}">Sign In</a></p>
            </div>
        </form>
    </div>
</div>
{% include 'includes/commanFooter.html' %}
{% endblock %}
