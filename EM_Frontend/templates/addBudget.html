{% extends 'header.html' %}
{% include 'includes/commanHeader.html' %}

{% block content %}
<!-- Modal -->
<div id="addBudgetModal" class="modal">
  <div class="modal-content">
      <div class="modal-header">
          <h2>Add Budget</h2>
          <button class="close-btn" id="closeModalBtn">&times;</button>
      </div>
      <div class="modal-body">
          <form id="budgetForm">
              <label for="budgetAmount">Amount:</label>
              <input type="number" id="budgetAmount" name="amount" placeholder="E.g., 1000.00" step="0.01" min="0" required>

              <label for="budgetCategory">Category:</label>
              <select id="budgetCategory" name="category" required>
                  <option value="" disabled selected>Choose a category</option>
                  <option value="Groceries">Groceries</option>
                  <option value="Dining">Dining</option>
                  <option value="Transport">Transport</option>
                  <option value="Entertainment">Entertainment</option>
                  <option value="Others">Others</option>
              </select>
          </form>
      </div>
      <div class="modal-footer">
          <button class="btn-primary" id="saveBudgetBtn">Save Budget</button>
      </div>
  </div>
</div>

<!-- {% include 'includes/commanFooter.html' %} -->
{% endblock %}
